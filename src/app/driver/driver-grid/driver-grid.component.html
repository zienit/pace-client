<div fxLayout="column"
     fxLayoutAlign="start center">
    <div fxLayout="row wrap"
         fxLayoutAlign="start"
         fxLayoutGap="16px"
         class="driver-grid">
        <app-driver-card fxFlex.xs="0 1 100%"
                         fxFlex.sm="0 1 calc(50% - 32px)"
                         fxFlex.gt-sm="0 1 calc(33.3% - 32px)"
                         *ngFor="let driver of drivers"
                         [driver] = "driver">
        </app-driver-card>
    </div>
</div>
