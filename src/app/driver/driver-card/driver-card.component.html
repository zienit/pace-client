<mat-card>
    <mat-card-title>{{ driver.name }}</mat-card-title>
    <img mat-card-image
         [src]="driver.image">
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <app-flag [country]="driver.country"></app-flag>
            <span class="driverNr">{{ driver.driverNr}}</span>
        </div>
    </mat-card-content>
</mat-card>
