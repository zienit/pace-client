<mat-card>
    <div [ngStyle]="{'background-image':'url(' + driver.image + ')'}"
         class="driver-mugshot"></div>
    <mat-card-content>
        <div class="driver-name">{{ driver.name }}</div>
        <div fxLayout="row"
             fxLayoutAlign="space-between center">
            <app-flag [country]="driver.country"></app-flag>
            <span class="driver-nr">{{ driver.driverNr}}</span>
        </div>
        <div>{{ team?.name }}</div>
    </mat-card-content>
</mat-card>
