<!-- mat-chip-list has negative margin, this causes undesired side scrolling on iPhone -->
<div style="overflow: hidden;">
    <mat-chip-list selectable="true"
                   multiple="true">
        <mat-chip *ngFor="let filter of filters"
                  (click)="onClick(filter)"
                  [selected]="filter.selected">{{ filter.name }}</mat-chip>
    </mat-chip-list>
</div>
